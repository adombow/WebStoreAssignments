<!DOCTYPE html>
<html>

<head>
    <title>Emre and Andrew's Webstore</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="http://ece.ubc.ca/~kumseok/src/cpen400a/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="http://ece.ubc.ca/~kumseok/src/cpen400a/test-4.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrap">
        <div id="header">
            <img id="logo" src="images/ubc_logo.png" alt="logo">
            <img id="banner" src="images/Welcome-Website-banner.jpg" alt="Banner">
        </div>
        <div id="content">
            <div class="contentDiv">
                <div id="menuView"></div>
                <button id="btn-show-cart" type="button" onclick="showCart(store.cart)">Show Cart</button>
            </div>
            <div id="productView"></div>
        </div>

        <div id="footer">
            <p class="footerText">UBC Bookstore</p>
            <p class="footerText">(604) 822-2665</p>
            <p class="footerText">ubc.bookstore@ubc.ca</p>
        </div>

        <div id="modal">
            <div id="modal-content"></div>
            <button id="btn-hide-cart" type="button" onclick="hideCart()">Hide Cart</button>
            <button id="btn-check-out" type="button" onclick="cartCheckOut()">Check Out</button>
        </div>
    </div>
</body>
