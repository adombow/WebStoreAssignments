<!DOCTYPE html>
<html>

<head>
    <title>Emre and Andrew's Webstore</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="http://ece.ubc.ca/~kumseok/src/cpen400a/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="http://ece.ubc.ca/~kumseok/src/cpen400a/test-1.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrap">
        <div id="header">
            <img id="logo" src="images/ubc_logo.png" alt="logo">
            <img id="banner" src="images/Welcome-Website-banner.jpg" alt="Banner">
        </div>

        <div id="content">
            <ul id="menu">
                <li class="menuItem"><a href="#">One</a></li>
                <li class="menuItem"><a href="#">Two</a></li>
                <li class="menuItem"><a href="#">Three</a></li>
            </ul>
            <ul id="productList">
                <li class="product">
                    <a class="cell">
                        <span class="overlay"></span>
                        <img class="productImg" src="images/Box1_$10.png" alt="Box1" />
                        <p class="productName">Box 1</p>
                        <span class="price">$10</span>
                    </a>
                </li>
                <li class="product">
                    <a class="cell">
                        <span class="overlay"></span>
                        <img class="productImg" src="images/Box2_$5.png" alt="Box2" />
                        <p class="productName">Box 2</p>
                        <span class="price">$5</span>
                    </a>
                </li>
                <li class="product">
                    <a class="cell">
                        <span class="overlay"></span>
                        <img class="productImg" src="images/Clothes1_$20.png" alt="Clothes1" />
                        <p class="productName">Clothes 1</p>
                        <span class="price">$20</span>
                    </a>
                </li>
                <li class="product">
                    <a class="cell">
                        <span class="overlay"></span>
                        <img class="productImg" src="images/Clothes2_$30.png" alt="Clothes2" />
                        <p class="productName">Clothes 2</p>
                        <span class="price">$30</span>
                    </a>
                </li>
                <li class="product">
                    <a class="cell">
                        <span class="overlay"></span>
                        <img class="productImg" src="images/Jeans_$50.png" alt="Jeans" />
                        <p class="productName">Jeans</p>
                        <span class="price">$50</span>
                    </a>
                </li>
                <li class="product">
                    <a class="cell">
                        <span class="overlay"></span>
                        <img class="productImg" src="images/Keyboard_$20.png" alt="Keyboard" />
                        <p class="productName">Keyboard</p>
                        <span class="price">$20</span>
                    </a>
                </li>
                <li class="product">
                    <a class="cell">
                        <span class="overlay"></span>
                        <img class="productImg" src="images/KeyboardCombo_$40.png" alt="KeyboardCombo" />
                        <p class="productName">Keyboard Combo</p>
                        <span class="price">$40</span>
                    </a>
                </li>
                <li class="product">
                    <a class="cell">
                        <span class="overlay"></span>
                        <img class="productImg" src="images/Mice_$20.png" alt="Mice" />
                        <p class="productName">Mice</p>
                        <span class="price">$20</span>
                    </a>
                </li>
                <li class="product">
                    <a class="cell">
                        <span class="overlay"></span>
                        <img class="productImg" src="images/PC1_$350.png" alt="PC1" />
                        <p class="productName">PC 1</p>
                        <span class="price">$350</span>
                    </a>
                </li>
                <li class="product">
                    <a class="cell">
                        <span class="overlay"></span>
                        <img class="productImg" src="images/PC2_$400.png" alt="PC2" />
                        <p class="productName">PC 2</p>
                        <span class="price">$400</span>
                    </a>
                </li>
                <li class="product">
                    <a class="cell">
                        <span class="overlay"></span>
                        <img class="productImg" src="images/PC3_$300.png" alt="PC3" />
                        <p class="productName">PC 3</p>
                        <span class="price">$300</span>
                    </a>
                </li>
                <li class="product">
                    <a class="cell">
                        <span class="overlay"></span>
                        <img class="productImg" src="images/Tent_$100.png" alt="Tent" />
                        <p class="productName">Tent</p>
                        <span class="price">$100</span>
                    </a>
                </li>
            </ul>
        </div>

        <div id="footer">

        </div>
    </div>
</body>
