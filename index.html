<!DOCTYPE html>
<html>

<head>
    <title>Emre and Andrew's Webstore</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="http://ece.ubc.ca/~kumseok/src/cpen400a/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="http://ece.ubc.ca/~kumseok/src/cpen400a/test-1.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrap">
        <div id="header">
            <img id="logo" src="images/ubc_logo.png">
            <img src="images/Box2_$5.png" id="banner">
        </div>

        <div id="content">
            <ul id="menu">
                <li class="menuItem"><a href="#">One</a></li>
                <li class="menuItem"><a href="#">Two</a></li>
                <li class="menuItem"><a href="#">Three</a></li>
            </ul>
            <ul id="productList" style="background: #d3e77d">
                <li class="product">
                    <img class="productImg" src="images/Box1_$10.png" alt="Box1" />
                    <p>Box 1</p>
                    <div class="overlay">
                        <div class="price">$10</div>
                    </div>
                </li>
                <li class="product">
                    <img class="productImg" src="images/Box2_$5.png" alt="Box2" />
                    <p>Box 2</p>
                    <div class="overlay">
                        <div class="price">$5</div>
                    </div>
                </li>
                <li class="product">
                    <img class="productImg" src="images/Clothes1_$20.png" alt="Clothes1" />
                    <p>Clothes 1</p>
                    <div class="overlay">
                        <div class="price">$20</div>
                    </div>
                </li>
                <li class="product">
                    <img class="productImg" src="images/Clothes2_$30.png" alt="Clothes2" />
                    <p>Clothes 2</p>
                    <div class="overlay">
                        <div class="price">$30</div>
                    </div>
                </li>
                <li class="product">
                    <img class="productImg" src="images/Jeans_$50.png" alt="Jeans" />
                    <p>Jeans</p>
                    <div class="overlay">
                        <div class="price">$50</div>
                    </div>
                </li>
                <li class="product">
                    <img class="productImg" src="images/Keyboard_$20.png" alt="Keyboard" />
                    <p>Keyboard</p>
                    <div class="overlay">
                        <div class="price">$20</div>
                    </div>
                </li>
                <li class="product">
                    <img class="productImg" src="images/KeyboardCombo_$40.png" alt="KeyboardCombo" />
                    <p>Keyboard Combo</p>
                    <div class="overlay">
                        <div class="price">$40</div>
                    </div>
                </li>
                <li class="product">
                    <img class="productImg" src="images/Mice_$20.png" alt="Mice" />
                    <p>Mice</p>
                    <div class="overlay">
                        <div class="price">$20</div>
                    </div>
                </li>
                <li class="product">
                    <img class="productImg" src="images/PC1_$350.png" alt="PC1" />
                    <p>PC 1</p>
                    <div class="overlay">
                        <div class="price">$350</div>
                    </div>
                </li>
                <li class="product">
                    <img class="productImg" src="images/PC2_$400.png" alt="PC2" />
                    <p>PC 2</p>
                    <div class="overlay">
                        <div class="price">$400</div>
                    </div>
                </li>
                <li class="product">
                    <img class="productImg" src="images/PC3_$300.png" alt="PC3" />
                    <p>PC 3</p>
                    <div class="overlay">
                        <div class="price">$300</div>
                    </div>
                </li>
                <li class="product">
                    <img class="productImg" src="images/Tent_$100.png" alt="Tent" />
                    <p>Tent</p>
                    <div class="overlay">
                        <div class="price">$100</div>
                    </div>
                </li>
            </ul>
        </div>

        <div id="footer">

        </div>
    </div>
</body>
