<!DOCTYPE html>
<html>

<head>
    <title>Emre and Andrew's Webstore</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="http://ece.ubc.ca/~kumseok/src/cpen400a/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="http://ece.ubc.ca/~kumseok/src/cpen400a/test-3.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrap">
        <div id="header">
            <img id="logo" src="images/ubc_logo.png" alt="logo">
            <img id="banner" src="images/Welcome-Website-banner.jpg" alt="Banner">
        </div>
        <div id="content">
            <div class="contentDiv">
                <button id="btn-show-cart" type="button" onclick="showCart(store.cart)">Show Cart</button>
                <ul id="menu">
                    <a class="menuItemLink" href="#">
                        <li class="menuItem">
                            <p class="menuItemText">All Items</p>
                        </li>
                    </a>
                    <a class="menuItemLink" href="#">
                        <li class="menuItem">
                            <p class="menuItemText">Books</p>
                        </li>
                    </a>
                    <a class="menuItemLink" href="#">
                        <li class="menuItem">
                            <p class="menuItemText">Clothing</p>
                        </li>
                    </a>
                    <a class="menuItemLink" href="#">
                        <li class="menuItem">
                            <p class="menuItemText">Tech</p>
                        </li>
                    </a>
                    <a class="menuItemLink" href="#">
                        <li class="menuItem">
                            <p class="menuItemText">Gifts</p>
                        </li>
                    </a>
                    <a class="menuItemLink" href="#">
                        <li class="menuItem">
                            <p class="menuItemText">Stationary</p>
                        </li>
                    </a>
                    <a class="menuItemLink" href="#">
                        <li class="menuItem">
                            <p class="menuItemText">Supplies</p>
                        </li>
                    </a>
                </ul>
            </div>

            <div id="productView"></div>
        </div>

        <div id="footer">
            <p class="footerText">UBC Bookstore</p>
            <p class="footerText">(604) 822-2665</p>
            <p class="footerText">ubc.bookstore@ubc.ca</p>
        </div>

        <div id="modal">
            <div id="modal-content"></div>
            <button id="btn-hide-cart" type="button" onclick="hideCart()">Hide Cart</button>
        </div>
    </div>
</body>
